{% extends 'base.html' %}

{% block title %} Edit {% endblock %}

{% block content %}


    <div class="card mb-3">
        <h4 class="text-center mt-2">Edit {{ model }}</h4>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>


{% endblock %}
